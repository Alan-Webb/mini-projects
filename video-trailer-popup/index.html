<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="main-container">
      <img src="https://images.pexels.com/photos/8263345/pexels-photo-8263345.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="people wearing 3D-glasses watching a movie">
      <h1>The Forbidden Craft</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt perspiciatis, omnis expedita repudiandae inventore commodi itaque deleniti consequuntur quo, quibusdam modi excepturi sint hic perferendis sed ratione illo facere nobis?</p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
